<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Create Booking - Railway Booking</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Railway Institute Booking</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="venues.html">Venues</a></li>
        <li class="nav-item"><a class="nav-link" href="bookings.html">My Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h3 class="mb-4">Book Venue</h3>
    <form action="#" method="post">
      <div class="form-group">
        <label for="venue">Venue</label>
        <select id="venue" class="form-control">
          <option value="1">Railway Institute, BG Colony, NBQ</option>
          <option value="2">Railway Institute, BNGN</option>
          <!-- Other options -->
        </select>
      </div>

      <div class="form-group">
        <label for="from_date">From Date</label>
        <input type="date" id="from_date" class="form-control" />
      </div>

      <div class="form-group">
        <label for="to_date">To Date</label>
        <input type="date" id="to_date" class="form-control" />
      </div>

      <div class="form-group">
        <label for="party_name">Purpose / Party Name</label>
        <input type="text" id="party_name" class="form-control" placeholder="Party / Event Name" />
      </div>

      <button type="submit" class="btn btn-success">Submit Booking</button>
    </form>
  </div>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p class="mb-0">© 2025 NFR Rangiya — Venue Booking</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap-4.5.2/js/bootstrap.min.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
